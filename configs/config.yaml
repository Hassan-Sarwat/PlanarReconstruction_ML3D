seed: 123
num_gpus: 1
num_epochs: 5
resume_dir: /cluster/51/soniacp/semantic/models/semantic_extra
print_interval: 10


solver:
  method: adam
  lr: 0.0001
  weight_decay: 0.00001

dataset:
  root_dir:  /cluster/51/sarwath/snet/output/processed # output_dir/processed/
  batch_size: 1 #16
  num_workers: 8

model:
  arch: resnet101 #   dpt # 
  pretrained: True
  embed_dims: 2
  embed_loss: hinge # hinge, contrastive, contrastive_anchors, contrastive_anchors_neg
  fix_bn: False
  semantic: True
  extra_semantic_layers: True
